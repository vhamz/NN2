<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gradient Puzzle</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.17.0/dist/tf.min.js"></script>

  <style>
    body {
      background:#1e1e2e;
      color:white;
      font-family:Segoe UI;
      text-align:center;
      padding:20px;
    }
    canvas {
      border:2px solid #444;
      image-rendering:pixelated;
      width:256px;
      height:256px;
      margin:10px;
    }
    .row { display:flex; justify-content:center; gap:40px; margin-top:20px; }
    button { padding:10px 15px; margin:5px; font-weight:bold; }
  </style>
</head>

<body>

<h2>Neural Network Design: Gradient Puzzle</h2>

<div>
  <button onclick="trainStep()">Train step</button>
  <button onclick="toggleAuto()">Auto Train</button>
  <button onclick="resetModels()">Reset</button>
</div>

<div>
  <label><input type="radio" name="arch" value="compression" checked> Compression</label>
  <label><input type="radio" name="arch" value="transformation"> Transformation</label>
  <label><input type="radio" name="arch" value="expansion"> Expansion</label>
</div>

<div class="row">
  <div>
    <h3>Input</h3>
    <canvas id="input"></canvas>
  </div>

  <div>
    <h3>Baseline</h3>
    <canvas id="baseline"></canvas>
  </div>

  <div>
    <h3>Student</h3>
    <canvas id="student"></canvas>
  </div>
</div>

<script src="app.js"></script>

</body>
</html>
