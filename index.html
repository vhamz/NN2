<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Design: The Gradient Puzzle</title>
    
    <!-- TensorFlow.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0/dist/tf.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a2e;
            color: #eee;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #4a9eff;
            font-size: 2em;
        }

        .controls {
            background: #16213e;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a9eff;
        }

        .button-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
        }

        #trainStep {
            background: #4a9eff;
            color: white;
        }

        #trainStep:hover {
            background: #357abd;
        }

        #autoTrain {
            background: #ffa726;
            color: white;
        }

        #autoTrain:hover {
            background: #f57c00;
        }

        #resetWeights {
            background: #ef5350;
            color: white;
        }

        #resetWeights:hover {
            background: #c62828;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: normal;
            color: #eee;
        }

        input[type="radio"] {
            cursor: pointer;
        }

        .canvas-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .canvas-wrapper {
            background: #16213e;
            padding: 15px;
            border-radius: 8px;
        }

        .canvas-wrapper h3 {
            margin-bottom: 10px;
            color: #4a9eff;
            font-size: 16px;
        }

        .canvas-wrapper p {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 10px;
        }

        canvas {
            display: block;
            width: 100%;
            image-rendering: pixelated;
            border: 2px solid #0f3460;
            border-radius: 4px;
        }

        .status {
            background: #16213e;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 200px;
            overflow-y: auto;
        }

        .status-line {
            padding: 2px 0;
        }

        .error {
            color: #ef5350;
        }

        @media (max-width: 768px) {
            .canvas-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Neural Network Design: The Gradient Puzzle</h1>

        <div class="controls">
            <div class="button-row">
                <button id="trainStep">Train 1 Step</button>
                <button id="autoTrain">Auto Train (Stop)</button>
                <button id="resetWeights">Reset Weights</button>
            </div>

            <div class="control-group">
                <label>Architecture:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="architecture" value="compression" checked>
                        Compression
                    </label>
                    <label>
                        <input type="radio" name="architecture" value="transformation">
                        Transformation
                    </label>
                    <label>
                        <input type="radio" name="architecture" value="expansion">
                        Expansion
                    </label>
                </div>
            </div>
        </div>

        <div class="canvas-grid">
            <div class="canvas-wrapper">
                <h3>Input (Noise)</h3>
                <p>Fixed Random Noise [16x16]</p>
                <canvas id="inputCanvas" width="256" height="256"></canvas>
            </div>

            <div class="canvas-wrapper">
                <h3>Baseline Output</h3>
                <p>Model: Fixed Compression<br>Loss: MSE Only</p>
                <canvas id="baselineCanvas" width="256" height="256"></canvas>
                <p id="baselineLoss" style="color: #4a9eff; margin-top: 8px;">Loss: 0.0000</p>
            </div>

            <div class="canvas-wrapper">
                <h3>Student Output</h3>
                <p>Model: <span id="studentArch">Compression</span><br>Loss: <span id="studentLossType">Custom</span></p>
                <canvas id="studentCanvas" width="256" height="256"></canvas>
                <p id="studentLoss" style="color: #4a9eff; margin-top: 8px;">Loss: 0.0000</p>
            </div>
        </div>

        <div class="status" id="statusLog">
            <div class="status-line">Ready to train. Click "Train 1 Step" to begin.</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
